<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匹配管理 - 消防单位建筑数据关联系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .nav-tabs {
            display: flex;
            background: white;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .nav-tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            background: transparent;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            color: #7f8c8d;
        }

        .nav-tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .content-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .content-panel.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .progress-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .progress-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .progress-item .value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .progress-item .label {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .task-list {
            margin-top: 30px;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-id {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #7f8c8d;
        }

        .task-status {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-running {
            background: #3498db;
            color: white;
        }

        .status-completed {
            background: #27ae60;
            color: white;
        }

        .status-error {
            background: #e74c3c;
            color: white;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .config-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .config-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid;
        }

        .alert-info {
            background: #e3f2fd;
            border-color: #2196f3;
            color: #1976d2;
        }

        .alert-success {
            background: #e8f5e8;
            border-color: #4caf50;
            color: #2e7d32;
        }

        .alert-warning {
            background: #fff3e0;
            border-color: #ff9800;
            color: #f57c00;
        }

        .alert-error {
            background: #ffebee;
            border-color: #f44336;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面标题 -->
        <div class="header">
            <h1>🔥 匹配管理</h1>
            <p>消防单位建筑数据智能关联匹配系统</p>
        </div>

        <!-- 导航标签 -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showPanel('start')">启动匹配</button>
            <button class="nav-tab" onclick="showPanel('progress')">进度监控</button>
            <button class="nav-tab" onclick="showPanel('config')">参数配置</button>
            <button class="nav-tab" onclick="showPanel('tasks')">任务管理</button>
        </div>

        <!-- 启动匹配面板 -->
        <div id="start-panel" class="content-panel active">
            <div class="alert alert-info">
                <strong>匹配说明：</strong>系统将对消防监督管理系统和消防隐患安全排查系统中的单位数据进行智能关联匹配。
            </div>

            <form id="matching-form">
                <div class="form-group">
                    <label for="match-type">匹配类型</label>
                    <select id="match-type" class="form-control">
                        <option value="both">智能匹配（精确+模糊）</option>
                        <option value="exact">仅精确匹配</option>
                        <option value="fuzzy">仅模糊匹配</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="batch-size">批处理大小</label>
                    <select id="batch-size" class="form-control">
                        <option value="50">小批次（50条/批）</option>
                        <option value="100" selected>标准批次（100条/批）</option>
                        <option value="200">大批次（200条/批）</option>
                        <option value="500">超大批次（500条/批）</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="match-mode">匹配模式</label>
                    <select id="match-mode" class="form-control">
                        <option value="incremental">增量匹配（只处理新数据）</option>
                        <option value="update">更新匹配（重新匹配所有数据）</option>
                        <option value="full">全量匹配（清空后重新匹配）</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="startOptimizedMatching()">
                        🚀 开始智能匹配
                    </button>
                    <button type="button" class="btn btn-danger" onclick="clearAndRestart()">
                        🔄 清空重新匹配
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="location.href='/'">
                        🏠 返回首页
                    </button>
                </div>
            </form>

            <!-- 进度显示 -->
            <div id="progress-container" class="progress-container">
                <h3>匹配进度</h3>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <div class="progress-info">
                    <div class="progress-item">
                        <div id="progress-percent" class="value">0%</div>
                        <div class="label">完成进度</div>
                    </div>
                    <div class="progress-item">
                        <div id="processed-count" class="value">0</div>
                        <div class="label">已处理</div>
                    </div>
                    <div class="progress-item">
                        <div id="matched-count" class="value">0</div>
                        <div class="label">匹配成功</div>
                    </div>
                    <div class="progress-item">
                        <div id="match-rate" class="value">0%</div>
                        <div class="label">匹配率</div>
                    </div>
                    <div class="progress-item">
                        <div id="elapsed-time" class="value">0s</div>
                        <div class="label">已用时间</div>
                    </div>
                    <div class="progress-item">
                        <div id="remaining-time" class="value">-</div>
                        <div class="label">预计剩余</div>
                    </div>
                </div>
                <div style="margin-top: 15px; text-align: center;">
                    <button type="button" class="btn btn-danger" onclick="stopMatching()">
                        ⏹️ 停止匹配
                    </button>
                </div>
            </div>

            <!-- 模糊匹配结果人工审核区域 -->
            <div id="fuzzy-review-container" style="margin-top:40px; display:none;">
                <h3>模糊匹配结果人工审核</h3>
                <table id="fuzzy-review-table" class="results-table" style="width:100%;margin-top:15px;">
                    <thead>
                        <tr>
                            <th>源单位名称</th>
                            <th>目标单位名称</th>
                            <th>字段得分</th>
                            <th>权重</th>
                            <th>动态阈值</th>
                            <th>总分</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="fuzzy-review-tbody">
                        <!-- JS动态填充 -->
                    </tbody>
                </table>
            </div>

            <div class="control-buttons" style="margin-top: 20px;">
                <button id="start-match-btn" class="btn btn-primary" onclick="startMatching()">
                    <i class="fas fa-play"></i> 开始匹配
                </button>
                <button id="stop-match-btn" class="btn btn-danger" onclick="stopMatching()" style="display:none;">
                    <i class="fas fa-stop"></i> 停止匹配
                </button>
                <button id="clear-results-btn" class="btn btn-warning" onclick="clearMatchResults()" style="margin-left: 10px;">
                    <i class="fas fa-trash"></i> 清除匹配结果
                </button>
            </div>
        </div>

        <!-- 进度监控面板 -->
        <div id="progress-panel" class="content-panel">
            <h3>实时进度监控</h3>
            <div id="monitoring-content">
                <p>暂无运行中的匹配任务</p>
            </div>
        </div>

        <!-- 参数配置面板 -->
        <div id="config-panel" class="content-panel">
            <h3>匹配参数配置</h3>
            <div class="config-grid">
                <div class="config-section">
                    <h3>精确匹配配置</h3>
                    <div class="form-group">
                        <label>统一社会信用代码权重</label>
                        <input type="number" class="form-control" value="1.0" min="0" max="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <label>单位名称权重</label>
                        <input type="number" class="form-control" value="0.9" min="0" max="1" step="0.1">
                    </div>
                </div>
                
                <div class="config-section">
                    <h3>模糊匹配配置</h3>
                    <div class="form-group">
                        <label>相似度阈值</label>
                        <input type="number" class="form-control" value="0.8" min="0" max="1" step="0.05">
                    </div>
                    <div class="form-group">
                        <label>法定代表人权重</label>
                        <input type="number" class="form-control" value="0.25" min="0" max="1" step="0.05">
                    </div>
                </div>
            </div>
            
            <div style="margin-top: 20px;">
                <button type="button" class="btn btn-primary">保存配置</button>
                <button type="button" class="btn btn-secondary">重置默认</button>
            </div>
        </div>

        <!-- 任务管理面板 -->
        <div id="tasks-panel" class="content-panel">
            <h3>任务管理</h3>
            <div id="task-list" class="task-list">
                <!-- 任务列表将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <script>
        let currentTaskId = null;
        let progressInterval = null;

        // 显示面板
        function showPanel(panelName) {
            // 隐藏所有面板
            document.querySelectorAll('.content-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            
            // 移除所有标签的active状态
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的面板
            document.getElementById(panelName + '-panel').classList.add('active');
            
            // 激活对应的标签
            event.target.classList.add('active');
        }

        // 启动优化匹配
        async function startOptimizedMatching() {
            const matchType = document.getElementById('match-type').value;
            const batchSize = parseInt(document.getElementById('batch-size').value);
            const matchMode = document.getElementById('match-mode').value;
            
            try {
                const response = await fetch('/api/start_optimized_matching', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        match_type: matchType,
                        batch_size: batchSize,
                        mode: matchMode
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentTaskId = result.task_id;
                    document.getElementById('progress-container').style.display = 'block';
                    
                    // 开始监控进度
                    startOptimizedProgressMonitoring();
                    
                    showAlert('success', `智能匹配任务启动成功！模式: ${matchMode}, 任务ID: ${result.task_id}`);
                } else {
                    showAlert('error', '启动失败: ' + result.error);
                }
            } catch (error) {
                showAlert('error', '请求失败: ' + error.message);
            }
        }

        // 清空并重新匹配
        async function clearAndRestart() {
            if (!confirm('确认要清空所有匹配结果并重新开始匹配吗？此操作不可撤销！')) {
                return;
            }
            
            try {
                // 先清空匹配结果
                const clearResponse = await fetch('/api/clear_match_results', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        confirm: true
                    })
                });
                
                const clearResult = await clearResponse.json();
                
                if (clearResult.success) {
                    showAlert('success', `已清空 ${clearResult.deleted_count} 条匹配结果`);
                    
                    // 设置为全量匹配模式
                    document.getElementById('match-mode').value = 'full';
                    
                    // 启动匹配
                    setTimeout(() => {
                        startOptimizedMatching();
                    }, 1000);
                } else {
                    showAlert('error', '清空失败: ' + clearResult.error);
                }
            } catch (error) {
                showAlert('error', '请求失败: ' + error.message);
            }
        }

        // 启动匹配（保留旧版本兼容性）
        async function startMatching() {
            return startOptimizedMatching();
        }

        // 停止匹配
        async function stopMatching() {
            if (!currentTaskId) return;
            
            try {
                const response = await fetch(`/api/stop_optimized_matching/${currentTaskId}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    stopProgressMonitoring();
                    showAlert('success', '智能匹配任务已停止');
                } else {
                    showAlert('error', '停止失败: ' + result.message);
                }
            } catch (error) {
                showAlert('error', '请求失败: ' + error.message);
            }
        }

        // 开始优化进度监控
        function startOptimizedProgressMonitoring() {
            if (progressInterval) clearInterval(progressInterval);
            
            progressInterval = setInterval(async () => {
                if (!currentTaskId) return;
                
                try {
                    const response = await fetch(`/api/optimized_task_progress/${currentTaskId}`);
                    const progress = await response.json();
                    
                    updateProgressDisplay(progress);
                    
                    // 如果任务完成，停止监控
                    if (progress.status === 'completed' || progress.status === 'error' || progress.status === 'stopped') {
                        stopProgressMonitoring();
                        
                        if (progress.status === 'completed') {
                            showAlert('success', '智能匹配任务完成！');
                        } else if (progress.status === 'stopped') {
                            showAlert('warning', '匹配任务已停止');
                        } else {
                            showAlert('error', '匹配任务出错');
                        }
                    }
                } catch (error) {
                    console.error('获取进度失败:', error);
                }
            }, 2000); // 每2秒更新一次
        }

        // 开始进度监控（保留旧版本兼容性）
        function startProgressMonitoring() {
            return startOptimizedProgressMonitoring();
        }

        // 停止进度监控
        function stopProgressMonitoring() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        // 更新进度显示
        function updateProgressDisplay(progress) {
            document.getElementById('progress-fill').style.width = progress.progress_percent + '%';
            document.getElementById('progress-percent').textContent = progress.progress_percent + '%';
            document.getElementById('processed-count').textContent = progress.processed_records.toLocaleString();
            document.getElementById('matched-count').textContent = progress.matched_records.toLocaleString();
            document.getElementById('match-rate').textContent = progress.match_rate + '%';
            document.getElementById('elapsed-time').textContent = Math.round(progress.elapsed_time) + 's';
            
            if (progress.estimated_remaining_time > 0) {
                document.getElementById('remaining-time').textContent = Math.round(progress.estimated_remaining_time) + 's';
            } else {
                document.getElementById('remaining-time').textContent = '-';
            }
        }

        // 显示提示信息
        function showAlert(type, message) {
            // 移除现有的提示
            const existingAlert = document.querySelector('.alert-dynamic');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            // 创建新的提示
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dynamic`;
            alert.innerHTML = `<strong>${type === 'success' ? '成功' : '错误'}：</strong>${message}`;
            
            // 插入到表单前面
            const form = document.getElementById('matching-form');
            form.parentNode.insertBefore(alert, form);
            
            // 3秒后自动移除
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        // 示例：加载并渲染模糊匹配结果
        async function loadFuzzyReviewResults() {
            try {
                // 调用后端API获取待审核的模糊匹配结果
                const response = await fetch('/api/fuzzy_review_results');
                const data = await response.json();
                const tbody = document.getElementById('fuzzy-review-tbody');
                tbody.innerHTML = '';
                
                if (data.results && data.results.length > 0) {
                    document.getElementById('fuzzy-review-container').style.display = 'block';
                    
                    // 存储匹配结果数据，供按钮点击时使用
                    window.fuzzyMatchResults = data.results;
                    
                    data.results.forEach((row, idx) => {
                        // 字段得分与权重展示
                        let scoreHtml = '';
                        let weightHtml = '';
                        if(row.field_similarities){
                            for(const k in row.field_similarities){
                                if(k==='__meta__') continue;
                                const fs = row.field_similarities[k];
                                scoreHtml += `<div>${k}: ${(fs.similarity*100).toFixed(1)}%</div>`;
                                weightHtml += `<div>${k}: ${(fs.weight*100).toFixed(1)}%</div>`;
                            }
                        }
                        
                        // 动态阈值
                        let threshold = row.field_similarities && row.field_similarities.__meta__ ? row.field_similarities.__meta__.dynamic_threshold : '-';
                        
                        // 操作按钮
                        let opHtml = `
                            <button class='btn btn-success btn-sm me-2' onclick='confirmMatch(${idx})' title='确认关联'>
                                <i class='fas fa-check'></i> 确认关联
                            </button> 
                            <button class='btn btn-danger btn-sm' onclick='rejectMatch(${idx})' title='拒绝关联'>
                                <i class='fas fa-times'></i> 拒绝关联
                            </button>`;
                        
                        // 仅名称一致高分提示
                        if(row.field_similarities && row.field_similarities.__meta__ && row.field_similarities.__meta__.available_fields && row.field_similarities.__meta__.available_fields.length===1 && row.field_similarities.__meta__.available_fields[0]==='unit_name'){
                            opHtml += `<div style='color:#e67e22;font-weight:bold;margin-top:5px;'>⚠️ 仅名称一致，建议人工核查</div>`;
                        }
                        
                        tbody.innerHTML += `
                            <tr id='review-row-${idx}'>
                                <td>${row.primary_unit_name||'-'}</td>
                                <td>${row.matched_unit_name||'-'}</td>
                                <td>${scoreHtml}</td>
                                <td>${weightHtml}</td>
                                <td>${threshold}</td>
                                <td><span class='badge bg-primary'>${(row.similarity_score*100).toFixed(1)}%</span></td>
                                <td>${opHtml}</td>
                            </tr>`;
                    });
                } else {
                    document.getElementById('fuzzy-review-container').style.display = 'none';
                }
            } catch (error) {
                console.error('加载模糊匹配审核结果失败:', error);
                showAlert('error', '加载审核结果失败: ' + error.message);
            }
        }

        // 确认关联
        async function confirmMatch(idx) {
            if (!window.fuzzyMatchResults || !window.fuzzyMatchResults[idx]) {
                showAlert('error', '无效的匹配记录索引');
                return;
            }
            
            const matchResult = window.fuzzyMatchResults[idx];
            const matchId = matchResult.match_id;
            
            if (!matchId) {
                showAlert('error', '缺少匹配记录ID');
                return;
            }
            
            try {
                // 显示确认对话框
                const confirmed = confirm(`确定要确认关联以下记录吗？\n\n源单位：${matchResult.primary_unit_name}\n目标单位：${matchResult.matched_unit_name}\n相似度：${(matchResult.similarity_score*100).toFixed(1)}%`);
                
                if (!confirmed) {
                    return;
                }
                
                // 禁用按钮，防止重复点击
                const row = document.getElementById(`review-row-${idx}`);
                const buttons = row.querySelectorAll('button');
                buttons.forEach(btn => btn.disabled = true);
                
                // 调用后端API确认关联
                const response = await fetch('/api/confirm_association', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        match_id: matchId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 更新行状态
                    row.style.backgroundColor = '#d4edda';
                    row.innerHTML = row.innerHTML.replace(
                        /<td>.*?<\/td>$/,
                        '<td><span class="badge bg-success">已确认关联</span></td>'
                    );
                    
                    showAlert('success', '关联确认成功');
                    
                    // 3秒后移除该行
                    setTimeout(() => {
                        row.style.transition = 'opacity 0.5s';
                        row.style.opacity = '0';
                        setTimeout(() => row.remove(), 500);
                    }, 3000);
                    
                } else {
                    // 重新启用按钮
                    buttons.forEach(btn => btn.disabled = false);
                    showAlert('error', '确认关联失败: ' + (result.error || result.message));
                }
                
            } catch (error) {
                console.error('确认关联失败:', error);
                showAlert('error', '确认关联失败: ' + error.message);
                
                // 重新启用按钮
                const row = document.getElementById(`review-row-${idx}`);
                const buttons = row.querySelectorAll('button');
                buttons.forEach(btn => btn.disabled = false);
            }
        }
        
        // 拒绝关联
        async function rejectMatch(idx) {
            if (!window.fuzzyMatchResults || !window.fuzzyMatchResults[idx]) {
                showAlert('error', '无效的匹配记录索引');
                return;
            }
            
            const matchResult = window.fuzzyMatchResults[idx];
            const matchId = matchResult.match_id;
            
            if (!matchId) {
                showAlert('error', '缺少匹配记录ID');
                return;
            }
            
            try {
                // 显示确认对话框
                const reason = prompt(`确定要拒绝关联以下记录吗？\n\n源单位：${matchResult.primary_unit_name}\n目标单位：${matchResult.matched_unit_name}\n相似度：${(matchResult.similarity_score*100).toFixed(1)}%\n\n请输入拒绝原因（可选）:`);
                
                if (reason === null) {
                    return; // 用户取消
                }
                
                // 禁用按钮，防止重复点击
                const row = document.getElementById(`review-row-${idx}`);
                const buttons = row.querySelectorAll('button');
                buttons.forEach(btn => btn.disabled = true);
                
                // 调用后端API拒绝关联
                const response = await fetch('/api/reject_association', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        match_id: matchId,
                        reason: reason || '人工审核拒绝关联'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 更新行状态
                    row.style.backgroundColor = '#f8d7da';
                    row.innerHTML = row.innerHTML.replace(
                        /<td>.*?<\/td>$/,
                        '<td><span class="badge bg-danger">已拒绝关联</span></td>'
                    );
                    
                    showAlert('success', '关联拒绝成功');
                    
                    // 3秒后移除该行
                    setTimeout(() => {
                        row.style.transition = 'opacity 0.5s';
                        row.style.opacity = '0';
                        setTimeout(() => row.remove(), 500);
                    }, 3000);
                    
                } else {
                    // 重新启用按钮
                    buttons.forEach(btn => btn.disabled = false);
                    showAlert('error', '拒绝关联失败: ' + (result.error || result.message));
                }
                
            } catch (error) {
                console.error('拒绝关联失败:', error);
                showAlert('error', '拒绝关联失败: ' + error.message);
                
                // 重新启用按钮
                const row = document.getElementById(`review-row-${idx}`);
                const buttons = row.querySelectorAll('button');
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        // 页面加载后自动拉取
        document.addEventListener('DOMContentLoaded', loadFuzzyReviewResults);

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('匹配管理页面加载完成');
        });

        // 清除匹配结果
        async function clearMatchResults() {
            if (!confirm('确定要清除所有匹配结果吗？此操作不可恢复！')) {
                return;
            }
            
            try {
                const resp = await fetch('/api/clear_match_results', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const result = await resp.json();
                
                if (result.success) {
                    alert(`成功清除 ${result.deleted_count} 条匹配结果记录`);
                    // 刷新统计信息
                    if (typeof loadStatistics === 'function') loadStatistics();
                } else {
                    alert('清除失败: ' + (result.message || result.error));
                }
            } catch (e) {
                console.error('清除匹配结果失败:', e);
                alert('清除匹配结果失败: ' + e.message);
            }
        }
    </script>
