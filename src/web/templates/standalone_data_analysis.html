{% extends "base.html" %}

{% block title %}数据分析 - 智能关联匹配系统V2.0{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/table-selector.css') }}">
<style>
    .analysis-container {
        max-width: 1400px;
        margin: 20px auto;
        padding: 20px;
    }
    
    .page-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        border-radius: 15px;
        margin-bottom: 30px;
        text-align: center;
    }
    
    .page-header h1 {
        margin: 0;
        font-size: 2.2em;
        font-weight: 700;
    }
    
    .page-header p {
        margin: 10px 0 0;
        font-size: 1.1em;
        opacity: 0.9;
    }
    
    .analysis-layout {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-top: 30px;
    }
    
    .section-card {
        background: white;
        border-radius: 15px;
        padding: 0;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    
    .section-header {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        padding: 20px;
        font-size: 1.3em;
        font-weight: 600;
    }
    
    .section-content {
        padding: 25px;
    }
    
    .analysis-results {
        grid-column: 1 / -1;
        margin-top: 30px;
    }
    
    .results-header {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        padding: 20px;
        font-size: 1.3em;
        font-weight: 600;
    }
    
    .results-content {
        padding: 30px;
    }
    
    .analysis-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin: 20px 0;
    }
    
    .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
    }
    
    .stat-value {
        font-size: 2.5em;
        font-weight: 700;
        margin-bottom: 5px;
    }
    
    .stat-label {
        font-size: 0.9em;
        opacity: 0.9;
    }
    
    .field-analysis {
        margin: 30px 0;
    }
    
    .field-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    
    .field-table th,
    .field-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #e9ecef;
    }
    
    .field-table th {
        background: #f8f9fa;
        font-weight: 600;
        color: #495057;
    }
    
    .field-type {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 0.8em;
        font-weight: 500;
    }
    
    .field-type.string {
        background: #e3f2fd;
        color: #1976d2;
    }
    
    .field-type.number {
        background: #e8f5e8;
        color: #2e7d32;
    }
    
    .field-type.date {
        background: #fff3e0;
        color: #f57c00;
    }
    
    .field-type.boolean {
        background: #f3e5f5;
        color: #7b1fa2;
    }
    
    .quality-indicator {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .quality-bar {
        flex: 1;
        height: 8px;
        background: #e9ecef;
        border-radius: 4px;
        overflow: hidden;
    }
    
    .quality-fill {
        height: 100%;
        border-radius: 4px;
        transition: width 0.3s ease;
    }
    
    .quality-fill.high {
        background: linear-gradient(90deg, #28a745, #20c997);
    }
    
    .quality-fill.medium {
        background: linear-gradient(90deg, #ffc107, #fd7e14);
    }
    
    .quality-fill.low {
        background: linear-gradient(90deg, #dc3545, #e83e8c);
    }
    
    .analyze-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 20px;
    }
    
    .analyze-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .analyze-btn:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
    }
    
    .loading-spinner {
        display: none;
        text-align: center;
        padding: 40px;
    }
    
    .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #f5c6cb;
        margin: 15px 0;
    }
    
    .success-message {
        background: #d4edda;
        color: #155724;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #c3e6cb;
        margin: 15px 0;
    }
    
    @media (max-width: 768px) {
        .analysis-layout {
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .analysis-stats {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="analysis-container">
    <div class="page-header">
        <h1><i class="fas fa-chart-bar"></i> 数据分析</h1>
        <p>选择数据表进行深度分析，了解数据质量、字段分布和统计信息</p>
    </div>
    
    <div class="analysis-layout">
        <!-- 数据表选择区域 -->
        <div class="section-card">
            <div class="section-header">
                <i class="fas fa-database"></i> 选择数据表
            </div>
            <div class="section-content">
                <div id="table-selector-container"></div>
                <button id="analyze-btn" class="analyze-btn" disabled>
                    <i class="fas fa-analytics"></i> 开始分析
                </button>
            </div>
        </div>
        
        <!-- 分析选项区域 -->
        <div class="section-card">
            <div class="section-header">
                <i class="fas fa-cog"></i> 分析选项
            </div>
            <div class="section-content">
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="include-sample-data" checked>
                        包含样本数据分析
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="include-quality-check" checked>
                        数据质量检查
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="include-field-analysis" checked>
                        字段类型分析
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="include-statistics" checked>
                        统计信息分析
                    </label>
                </div>
                <div class="form-group">
                    <label for="sample-size">样本大小:</label>
                    <select id="sample-size" class="form-control">
                        <option value="1000">1,000 条记录</option>
                        <option value="5000" selected>5,000 条记录</option>
                        <option value="10000">10,000 条记录</option>
                        <option value="50000">50,000 条记录</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 分析结果区域 -->
    <div class="section-card analysis-results" id="analysis-results" style="display: none;">
        <div class="results-header">
            <i class="fas fa-chart-line"></i> 分析结果
        </div>
        <div class="results-content">
            <div class="loading-spinner" id="loading-spinner">
                <div class="spinner"></div>
                <p>正在分析数据，请稍候...</p>
            </div>
            
            <div id="analysis-content" style="display: none;">
                <!-- 分析结果将在这里动态生成 -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/table-selector.js') }}"></script>
<script>
let tableSelector;
let selectedTable = null;

document.addEventListener('DOMContentLoaded', function() {
    // 初始化数据表选择器
    tableSelector = new TableSelector('table-selector-container', {
        multiple: false,
        showDetails: true,
        filterEmpty: true,
        onSelect: function(selectedTables, table) {
            selectedTable = selectedTables.length > 0 ? selectedTables[0] : null;
            updateAnalyzeButton();
        }
    });
    
    // 绑定分析按钮事件
    document.getElementById('analyze-btn').addEventListener('click', startAnalysis);
});

function updateAnalyzeButton() {
    const analyzeBtn = document.getElementById('analyze-btn');
    if (selectedTable) {
        analyzeBtn.disabled = false;
        analyzeBtn.innerHTML = `<i class="fas fa-analytics"></i> 分析 "${selectedTable.display_name}"`;
    } else {
        analyzeBtn.disabled = true;
        analyzeBtn.innerHTML = `<i class="fas fa-analytics"></i> 开始分析`;
    }
}

async function startAnalysis() {
    if (!selectedTable) return;
    
    const resultsSection = document.getElementById('analysis-results');
    const loadingSpinner = document.getElementById('loading-spinner');
    const analysisContent = document.getElementById('analysis-content');
    
    // 显示结果区域和加载状态
    resultsSection.style.display = 'block';
    loadingSpinner.style.display = 'block';
    analysisContent.style.display = 'none';
    
    // 滚动到结果区域
    resultsSection.scrollIntoView({ behavior: 'smooth' });
    
    try {
        // 收集分析选项
        const options = {
            table_name: selectedTable.name,
            include_sample_data: document.getElementById('include-sample-data').checked,
            include_quality_check: document.getElementById('include-quality-check').checked,
            include_field_analysis: document.getElementById('include-field-analysis').checked,
            include_statistics: document.getElementById('include-statistics').checked,
            sample_size: parseInt(document.getElementById('sample-size').value)
        };
        
        // 调用分析API
        const response = await fetch('/api/analyze_table', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(options)
        });
        
        const result = await response.json();
        
        if (result.success) {
            displayAnalysisResults(result.analysis);
        } else {
            throw new Error(result.error || '分析失败');
        }
        
    } catch (error) {
        console.error('分析失败:', error);
        analysisContent.innerHTML = `
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                分析失败: ${error.message}
            </div>
        `;
        analysisContent.style.display = 'block';
    } finally {
        loadingSpinner.style.display = 'none';
    }
}

function displayAnalysisResults(analysis) {
    const analysisContent = document.getElementById('analysis-content');
    
    let html = `
        <div class="analysis-stats">
            <div class="stat-card">
                <div class="stat-value">${analysis.total_records.toLocaleString()}</div>
                <div class="stat-label">总记录数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">${analysis.field_count}</div>
                <div class="stat-label">字段数量</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">${analysis.quality_score}%</div>
                <div class="stat-label">数据质量</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">${analysis.completeness}%</div>
                <div class="stat-label">完整性</div>
            </div>
        </div>
    `;
    
    if (analysis.field_analysis) {
        html += `
            <div class="field-analysis">
                <h3>字段分析</h3>
                <table class="field-table">
                    <thead>
                        <tr>
                            <th>字段名</th>
                            <th>数据类型</th>
                            <th>非空率</th>
                            <th>唯一值</th>
                            <th>质量评分</th>
                        </tr>
                    </thead>
                    <tbody>
        `;
        
        analysis.field_analysis.forEach(field => {
            const qualityClass = field.quality_score >= 80 ? 'high' : 
                                field.quality_score >= 60 ? 'medium' : 'low';
            
            html += `
                <tr>
                    <td><strong>${field.field_name}</strong></td>
                    <td><span class="field-type ${field.data_type}">${field.data_type}</span></td>
                    <td>${field.non_null_rate}%</td>
                    <td>${field.unique_count.toLocaleString()}</td>
                    <td>
                        <div class="quality-indicator">
                            <div class="quality-bar">
                                <div class="quality-fill ${qualityClass}" style="width: ${field.quality_score}%"></div>
                            </div>
                            <span>${field.quality_score}%</span>
                        </div>
                    </td>
                </tr>
            `;
        });
        
        html += `
                    </tbody>
                </table>
            </div>
        `;
    }
    
    if (analysis.sample_data) {
        html += `
            <div class="sample-data">
                <h3>样本数据 (前5条记录)</h3>
                <div style="overflow-x: auto;">
                    <table class="field-table">
                        <thead>
                            <tr>
        `;
        
        Object.keys(analysis.sample_data[0] || {}).forEach(key => {
            if (key !== '_id') {
                html += `<th>${key}</th>`;
            }
        });
        
        html += `
                            </tr>
                        </thead>
                        <tbody>
        `;
        
        analysis.sample_data.slice(0, 5).forEach(row => {
            html += '<tr>';
            Object.entries(row).forEach(([key, value]) => {
                if (key !== '_id') {
                    html += `<td>${value || '<em>空</em>'}</td>`;
                }
            });
            html += '</tr>';
        });
        
        html += `
                        </tbody>
                    </table>
                </div>
            </div>
        `;
    }
    
    analysisContent.innerHTML = html;
    analysisContent.style.display = 'block';
}
</script>
{% endblock %}
